[package]
name = "tailsrv"
version = "0.6.1"
description = "A high-performance file-streaming server"
readme = "README.md"
repository = "https://github.com/asayers/tailsrv"
license = "Unlicense"
authors = ["Alex Sayers <alex.sayers@gmail.com>"]
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
inotify = { version = "0.10.0", default-features = false }
nix = "0.26.2"
once_cell = "1.14.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[dependencies.tracing-journald]
version = "0.3"
optional = true

[dependencies.sd-notify]
version = "0.4"
optional = true

[dev-dependencies]
fd-lock = "3.0.10"
